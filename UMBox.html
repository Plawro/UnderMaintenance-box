<style>
    .modal-window {
      position: fixed;
      right: 2%;
      bottom: 2%;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
        visibility: hidden;
        opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      font-weight: 600;
      color: black;
      background-color: rgba(0, 0, 0, 0.5); /* Add a background overlay */
    }
    .modal-window:target,
    .modal-window.open {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
    .modal-window > div {
      width: 400px;
      position: absolute;
      bottom: 1em;
      right: 1em;
      padding: 1em 2em;
      background-image: linear-gradient(to right, #b0afd6 0, #c0afd6 100%);
      border-radius: 1rem;
    }
    .modal-close {
      color: #aaa;
      line-height: 50px;
      font-size: 80%;
      position: absolute;
      right: 0;
      text-align: center;
      top: 0;
      width: 70px;
      text-decoration: none;text-shadow: 1px 1px 1px black;
    }
    .modal-close:hover {
      color: black;
    }

    #modal-title h1 {
      margin-top: 0;
      margin-bottom: 0.5em;
    }
    .status-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.6em;
    }
    .status {
      height: 1em;
      line-height: 1em;
      text-indent: 0;
      display: inline-block;
      text-align: right;
      font-family: 'Monaco', 'Consolas', 'Courier', monospace;
      font-weight: bold;
      font-size: 0.750em;
      text-transform: uppercase;
      border: 1px solid;
      border-radius: 3px;
      padding: 1px 2px;text-shadow: 1px 1px 1px black;box-shadow: 1px 1px 1px black
    }
    .blue { color: #2791d9; border-color: #2791d9; }
    .green { color: #2ecc71; border-color: #2ecc71; }
    .yellow { color: #f1c40f; border-color: #f1c40f; }
    .orange { color: #e67e22; border-color: #e67e22; }
    .red { color: #e74c3c; border-color: #e74c3c; }
    .gray { color: #36454F; border-color: #36454F;}
  </style>

  <div id="open-modal" class="modal-window open">
    <div>
      <a href="#" title="Close" class="modal-close">Close</a>
      <h1 id="modal-title"></h1>
      <div id="modal-message"></div>
      <br>
      <div id="status-container"></div>
  </div>
  </div>
