<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Modal Example</title>
  <style>
    .modal-window {
      position: fixed;
      background-color: rgba(255, 255, 255, 0.25);
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
    }
    .modal-window:target,
    .modal-window.open {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
    .modal-window > div {
      width: 400px;
      position: absolute;
      bottom: 1em;
      right: 1em;
      padding: 1em 2em;
      background: white;
      border-radius: 1rem;
    }
    .modal-close {
      color: #aaa;
      line-height: 50px;
      font-size: 80%;
      position: absolute;
      right: 0;
      text-align: center;
      top: 0;
      width: 70px;
      text-decoration: none;
    }
    .modal-close:hover {
      color: black;
    }
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      font-weight: 600;
      background-image: linear-gradient(to right, #7f53ac 0, #657ced 100%);
      color: black;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.5em;
    }
    .status-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    .status {
      height: 1em;
      line-height: 1em;
      text-indent: 0;
      display: inline-block;
      text-align: right;
      font-family: 'Monaco', 'Consolas', 'Courier', monospace;
      font-weight: bold;
      font-size: 0.750em;
      text-transform: uppercase;
      border: 1px solid;
      border-radius: 3px;
      padding: 1px 2px;
    }
    .blue { color: #2791d9; border-color: #2791d9; }
    .green { color: #2ecc71; border-color: #2ecc71; }
    .yellow { color: #f1c40f; border-color: #f1c40f; }
    .orange { color: #e67e22; border-color: #e67e22; }
    .red { color: #e74c3c; border-color: #e74c3c; }
    .gray { color: #36454F; border-color: #36454F;}
  </style>
</head>
<body>
  <div id="open-modal" class="modal-window">
    <div>
      <a href="#" title="Close" class="modal-close">Close</a>
      <h1 id="modal-title"></h1>
      <div id="modal-message"></div>
      <br>
      <div id="status-container"></div>
      <div><small>Check out my ðŸ‘‡</small></div>
    <a href="https://github.com/plawro">Github :)</a>
  </div>
  </div>


  <script>
     <!-- JavaScript code -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Default configuration
      let modalConfig = {
        title: 'Hello! VoilÃ ! ZdravÃ­m!',
        message: 'This site is in maintenance mode. Will be finished soon. Developed by Plawro.',
        statuses: [
          { text: 'Texts / Content', status: 'yellow', detail: 'Progress 40%' },
          { text: 'Style / Graphics', status: 'green', detail: 'Finished' },
          { text: 'Functionality / Scripts', status: 'orange', detail: 'Partially finished' },
          { text: 'Security', status: 'gray', detail: 'None' },
          { text: 'Backend', status: 'blue', detail: 'Waiting' },
        ]
      };

      // Check if a global config is defined
      if (typeof window.modalConfig !== 'undefined') {
        modalConfig = window.modalConfig;
      }

      // Apply configurations
      document.getElementById('modal-title').textContent = modalConfig.title;
      document.getElementById('modal-message').textContent = modalConfig.message;

      const statusContainer = document.getElementById('status-container');
      modalConfig.statuses.forEach(item => {
        const div = document.createElement('div');
        div.className = 'status-container';
        div.innerHTML = `<span>${item.text}</span> <span class="status ${item.status}">${item.detail}</span>`;
        statusContainer.appendChild(div);
      });

      // Open the modal automatically
      document.getElementById('open-modal').classList.add('open');

      // Close modal on click
      document.querySelector('.modal-close').addEventListener('click', function() {
        document.getElementById('open-modal').classList.remove('open');
      });
    });
  </script>
  </script>
</body>
</html>
